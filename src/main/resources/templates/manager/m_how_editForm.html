<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
  <link rel="icon" href="/icon/favicon-96x96.png">
  <link rel="stylesheet" href="/css/m_how_editForm.css">
  <link rel="stylesheet" href="/css/m_style.css">
  <title>BookCheck_m_how_editForm</title>
</head>

<body>
  <dl class="skip-nav">
    <dt class="blind"><strong>skip navigation</strong></dt>
    <dd><a href="/user/main">skip to main</a></dd>
    <dd><a href="/user/how">skip to how</a></dd>
    <dd><a href="/user/chart">skip to chart</a></dd>
    <dd><a href="/user/share">skip to with</a></dd>
    <dd><a href="/user/noti">skip to noti</a></dd>
    <dd><a href="/user/join">skip to join</a></dd>
    <dd><a href="#footer">skip to footer</a></dd>
  </dl>
  <!-- START -->
  <div class="whole_page">
    <div id="wrap" class="grid-container">
      <div id="side_header" class="grid-item1">
        <div class="header_content">
          <div class="logo">
            <h1>
              <a href="/manager/noti" title="메인페이지"><img src="/img/logo_m_fin.png" alt="책첵logo" width="90rem"></a>
            </h1>
          </div>
          <div class="gnb">
            <ul>
              <li><a href="/manager/how">어때책첵</a></li>
              <li><a href="/manager/noti">공지사항</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- START container -->
      <div id="container" class="grid-item2">
        <!-- content -->
        <div id="content">
          <div class="wrap_section">
            <div id="noti">
              <div class="icon_back">
                <a href="/manager/how"><img src="/img/arrow_back.png" alt="뒤로" width="27px"></a>
              </div>
              <div class="title">
                <p>어때책첵 수정</p>
                <form action="/manager/how/edit" method="post">
                  <table class="noti_form_table">
                    <tr>
                      <!-- <td>
                        <input type="file" onchange="readURL(this);">
                        <img id="preview">
                      </td> -->
                    </tr>
                    <tr>
                      <input type="hidden" name="h_no" id="h_no" th:value="${how.h_no}">
                      <td><input type="month" name="h_month" id="h_month" th:value="${how.h_month}"></td>
                    </tr>
                    <tr>
                      <td><select name="h_week" id="h_week" th:value=${how.h_week}>
                          <option value="첫째주">첫째주</option>
                          <option value="둘째주">둘째주</option>
                          <option value="셋째주">셋째주</option>
                          <option value="넷째주">넷째주</option>
                        </select></td>
                    </tr>
                    <tr>
                      <td>
                        <textarea placeholder="책 제목을 입력하세요." name="h_title" id="h_title" th:text="${how.h_title}"></textarea>
                        <textarea placeholder="기록 내용을 입력하세요." name="h_content" id="h_content" th:text="${how.h_content}"></textarea>
                      </td>
                    </tr>
                  </table>
                  <input type="submit" value="완료" required>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- START aside -->
      <div id="aside" class="grid-item3">
        <div class="aside_content">
          <div class="noties">
            <div class="simple_noti" th:each="noti : ${noti}">
              <a th:href="@{/manager/noti/detail/{n_no}(n_no=${noti.n_no})}">
                <h3 th:text="${noti.n_title}">제목</h3>
                <p th:text="${noti.n_content}">내용</p>
              </a>
            </div>
          </div>
          <!-- footer -->
          <div id="side_footer">
            <div class="footer">
              <ul>
                <li><a href="/user/terms">이용약관</a></li>
                <li><a href="/user/privacy">개인정보처리방침</a></li>
                <li><a href="/user/main">관리자나가기</a></li>
              </ul>
              <div>
                <p>&copy;BOOKCHECK ALL RIGHTS RESERVED</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <input type="date" name="n_date" id="n_date" th:value=${n_date}>
    <script>
        var input = document.getElementById("h_month");
        var currentDate = new Date();
        var currentYear = currentDate.getFullYear();
        var currentMonth = currentDate.getMonth() + 1;
        input.value = currentYear + '-' + (currentMonth < 10 ? '0' : '') + currentMonth;
      
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        var selectedMonth = urlParams.get("h_month");
        
        console.log(selectedMonth);
       
        if(selectedMonth){
           input.value = selectedMonth;
        }
    </script>
  <script src="/js/main.js"></script>
</body>

</html>
