<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
  <link rel="icon" href="/icon/favicon-96x96.png">
  <link rel="stylesheet" href="/css/m_how.css">
  <link rel="stylesheet" href="/css/m_style.css">
  <title>BookCheck_m_how</title>
</head>

<body>
  <dl class="skip-nav">
    <dt class="blind"><strong>skip navigation</strong></dt>
    <dd><a href="/user/main">skip to main</a></dd>
    <dd><a href="/user/how">skip to how</a></dd>
    <dd><a href="/user/chart">skip to chart</a></dd>
    <dd><a href="/user/share">skip to with</a></dd>
    <dd><a href="/user/noti">skip to noti</a></dd>
    <dd><a href="/user/join">skip to join</a></dd>
    <dd><a href="#footer">skip to footer</a></dd>
  </dl>
  <!-- START -->
  <div class="whole_page">
    <div id="wrap" class="grid-container">
      <div id="side_header" class="grid-item1">
        <div class="header_content">
          <div class="logo">
            <h1>
              <a href="/manager/noti" title="메인페이지"><img src="/img/logo_m_fin.png" alt="책첵logo" width="90rem"></a>
            </h1>
          </div>
          <div class="gnb">
            <ul>
              <li><a href="/manager/how">어때책첵</a></li>
              <li><a href="/manager/noti">공지사항</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- START container -->
      <div id="container" class="grid-item2">
        <!-- <div id="main_banner">
          <img src="img/pexels-hailey-galloway-4825139.jpg" alt="메인배너" width="100%">
        </div> -->
        <!-- content -->
        <div id="content">
          <div class="wrap_section">
            <div id="noti" class="m_how_edit_check">
              <div class="title">
                <a href="/manager/how/add">어때책첵 쓰기</a>
              </div>
              <div class="noti_list">
              	<form action="/manager/how">
                <input type="month" id="h_month" name="h_month">
                <input type="submit" value="확인" id="m_how_sub" name="m_how_sub">
               	</form> 
                <div class="notice" th:each="how:${how}">
                  <a th:href="@{/manager/how/edit/} + ${how.h_no}">
                    <p th:text=${how.h_week}>첫째주</p>
                    <p><b th:text="${how.h_title}">도둑맞은 집중력</b>을 읽고 함께 이야기 나눠요.</p>
                    <p th:text="${how.h_content}">마포구 채그로 북카페에서 13명이 모였어요.</p>
                  </a>
                  <div class="btns">
                    <span>
                      <!-- <button class="btn_remove">삭제</button> -->
                      <a th:href="@{/manager/how/edit/} + ${how.h_no}" class="modify">수정</a>
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- START aside -->
      <div id="aside" class="grid-item3">
        <div class="aside_content">
          <div class="noties">
            <div class="simple_noti" th:each="noti : ${noti}">
              <a th:href="@{/manager/noti/detail/{n_no}(n_no=${noti.n_no})}">
                <h3 th:text="${noti.n_title}">제목</h3>
                <p th:text="${noti.n_content}">내용</p>
              </a>
            </div>
          </div>
          <!-- footer -->
          <div id="side_footer">
            <div class="footer">
              <ul>
                <li><a href="/user/terms">이용약관</a></li>
                <li><a href="/user/privacy">개인정보처리방침</a></li>
                <li><a href="/user/main">관리자나가기</a></li>
              </ul>
              <div>
                <p>&copy;BOOKCHECK ALL RIGHTS RESERVED</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script>
     var input = document.getElementById("h_month");
     var currentDate = new Date();
     var currentYear = currentDate.getFullYear();
     var currentMonth = currentDate.getMonth() + 1;
     input.value = currentYear + '-' + (currentMonth < 10 ? '0' : '') + currentMonth;
   
     var queryString = window.location.search;
     var urlParams = new URLSearchParams(queryString);
     var selectedMonth = urlParams.get("h_month");
     
     console.log(selectedMonth);
    
     if(selectedMonth){
        input.value = selectedMonth;
     }
  </script>
  <script src="/js/main.js"></script>
</body>

</html>
