  </div>
  <div id="wrap" class="grid-container">
    <div id="side_header" class="grid-item1">
      <div class="header_content">
        <div class="logo">
          <h1>
            <a href="/manager/noti" title="메인페이지"><img src="/img/logo_m_fin.png" alt="책첵logo" width="90rem"></a>
          </h1>
        </div>
        <div class="gnb">
          <ul>
            <li><a href="/manager/how">어때책첵</a></li>
            <li><a href="/manager/noti">공지사항</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- START container -->
    <div id="container" class="grid-item2">
      <div id="content">
        <div class="wrap_section">
          <div id="noti">
            <div class="title">
              <a href="/manager/noti/add">공지사항 쓰기</a>
            </div>
            <div class="noti_list">
              <div class="notice" th:each="noti:${noti}">
                <a th:href="@{/manager/noti/detail/{n_no}(n_no=${noti.n_no})}">
                  <p th:text="${noti.n_title}">제목</p>
                  <p th:text="${noti.n_content}">내용</p>
                </a>
                <div class="btns">
                  <span>
                    <!-- <button class="btn_remove" id="">삭제</button> -->
                    <a th:href="@{/manager/noti/list/delprocess/{n_no}(n_no=${noti.n_no})}" class="modify">삭제</a>
                    <a th:href="@{/manager/noti/edit/{n_no}(n_no=${noti.n_no})}" class="modify">수정</a>
                  </span>
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- START aside -->
    <div id="aside" class="grid-item3">
      <div class="aside_content">
        <div class="noties">
          <div class="simple_noti" th:each="noti : ${noti}">
            <a th:href="@{/manager/noti/detail/{n_no}(n_no=${noti.n_no})}">
              <h3 th:text="${noti.n_title}">제목</h3>
              <p th:text="${noti.n_content}">내용</p>
            </a>
          </div>
        </div>
        <!-- footer -->
        <div id="side_footer">
          <div class="footer">
            <ul>
              <li><a href="/user/terms">이용약관</a></li>

            </ul>
            <div>
              <p>&copy;BOOKCHECK ALL RIGHTS RESERVED</p>
            </div>
          </div>
        </div>

      </div>
