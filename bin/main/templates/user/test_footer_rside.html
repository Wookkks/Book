<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>BookCheck_footer</title>
</head>

<body>
  <!-- START aside -->
  <div id="aside" class="grid-item3">
    <div class="aside_content">
      <div class="noties">
        <div class="simple_noti">
          <a href="/user/noti/{n_no}">
            <h3></h3>
            <p></p>
          </a>
        </div>
        <!-- 신청하기 -->
        <div class="side_join">
          <p>책첵과 함께하기</p>
          <a href="/user/join">신청</a>
        </div>
      </div>
      <!-- footer -->
      <div id="side_footer">
        <div class="footer">
          <ul>
            <li><a href="/terms">이용약관</a></li>
            <li><a href="/privacy">개인정보처리방침</a></li>
            <li><button class="btn_modal">관리자페이지</button></li>
          </ul>
          <div>
            <p>&copy;BOOKCHECK ALL RIGHTS RESERVED</p>
          </div>
        </div>
      </div>
      <!-- modal -->
      <div id="modal" class="pw_modal">
        <div class="modal_wrap">
          <div class="modal_header">
            <p class="pw_text">관리자 비밀번호를 입력하세요.</p>
          </div>
          <div class="modal_content">
            <!-- x 버튼 -->
            <div class="description_head">
              <button class="pw_btn_close">&times;</button>
            </div>
            <!-- m_noti.html 연결 -->
            <form action="m_noti.html" name="maneger_pw_form" class="description_header" target="_blank">
              <input type="password" maxlength="6" placeholder=" 비밀번호를 입력하세요." title="숫자 4자리 이상" pattern="[0-9]+"
                required>
              <button type="submit" minlength="4">확인</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="/js/main.js"></script>
</body>

</html>
