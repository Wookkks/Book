<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>alert</title>
</head>
<body>
	<button onclick="history.back()">뒤로가기</button>
  <script>
  function showAlert(message) {
      alert(message);
    }

    window.addEventListener('load', function () {
      showAlert('비밀번호가 일치하지 않습니다.');
    });
  </script>
</body>
</html>
