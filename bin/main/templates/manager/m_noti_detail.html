<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
  <link rel="icon" href="icon/favicon-96x96.png">
  <link rel="stylesheet" href="/css/u_noti_detail.css">
  <link rel="stylesheet" href="/css/m_style.css">
  <title>BookCheck_noti_detail</title>
</head>

<body>
  <dl class="skip-nav">
    <dt class="blind"><strong>skip naviation</strong></dt>
    <dd><a href="/user/main">skip to main</a></dd>
    <dd><a href="/user/how">skip to how</a></dd>
    <dd><a href="/user/chart">skip to chart</a></dd>
    <dd><a href="/user/share">skip to with</a></dd>
    <dd><a href="/user/noti">skip to noti</a></dd>
    <dd><a href="/user/join">skip to join</a></dd>
    <dd><a href="#footer">skip to footer</a></dd>
  </dl>
  <!-- START -->
  <div class="whole_page">
    <div id="wrap" class="grid-container">
      <div id="side_header" class="grid-item1">
        <div class="header_content">
          <div class="logo">
            <h1>
              <a href="/manager/noti" title="메인페이지"><img src="/img/logo_m_fin.png" alt="책첵logo" width="90rem"></a>
            </h1>
          </div>
          <div class="gnb">
            <ul>
              <li><a href="/manager/noti">공지사항</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- START container -->
      <div id="container" class="grid-item2">
        <!-- content -->
        <div id="content">
          <div class="wrap_section">
            <div class="icon_back">
              <a href="/manager/noti"><img src="/img/arrow_back.png" alt="뒤로" width="27px"></a>
            </div>
            <div class="full_content">
              <div class="noti_head">
                <span class="date"> 날짜 자동삽입 아직 2023/06/02</span>
                 <!-- th:text="${noti.n_date}" -->
                 <!-- th:text="${#dates.format(noti.n_date, 'yyyy-MM-dd')}"> -->
                 <!-- domain 생성자에 넣었다가 뺌 -->
                <h2>[공지 하나]어때책첵</h2>
              </div>
              <div class="noti_body">
                <div>
                  <div class="noti_title">
                    <h3 th:text="${noti.n_title}">제목</h3>
                    <div class="mini_benner">
                      <img src="/img/logo.png" alt="공지이미지" width="10%">
                    </div>
                    <div class="main">
                      <p th:text="${noti.n_content}">내용!!!!</p>
                    </div>
                  </div>
                  
                  <!-- 수정 삭제버튼이 있어야 할 듯? -->
<!--              <div class="btns"> 
                    <span>
                      <button class="btn_remove">삭제</button>  
                      삭제는 아직 미구현
                      삭제 버튼은 글씨 흰색이라 블록잡아야 보임
                      <a th:href="@{/manager/noti/edit{n_no}(n_no=${noti.n_no})}" class="modify">수정</a>
                    </span>
                  </div>
 -->                
 				</div>
              </div>

            </div>
          </div>
        </div>
      </div>

      <!-- START aside -->
      <div id="aside" class="grid-item3">
        <div class="aside_content">
          <div class="noties">
            <div class="simple_noti" th:each="notiDetail:${notiDetail}">
              <a th:href="@{/manager/noti/detail{n_no}(n_no=${notiDetail.n_no})}">
                <h3 th:text="${notiDetail.n_title}">제목</h3>
                <p th:text="${notiDetail.n_content}">내용</p>
                <!-- <p th:text="${noti.n_name}">작성자</p> -->
              </a>
            </div>
          </div>
          <!-- footer -->
          <div id="side_footer">
            <div class="footer">
              <ul>
                <li><a href="/terms">이용약관</a></li>
                <li><a href="/privacy">개인정보처리방침</a></li>
                <li><a href="/user/main">관리자나가기</a></li>
                <!-- <li><button class="btn_modal">관리자페이지</button></li> -->
              </ul>
              <div>
                <p>&copy;BOOKCHECK ALL RIGHTS RESERVED</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>

</html>
