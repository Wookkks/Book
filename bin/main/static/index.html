<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css" rel="stylesheet">
  <link rel="icon" href="/icon/favicon-96x96.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>BookCheck_index</title>
</head>

<body>
  <dl class="skip-nav">
    <dt class="blind"><strong>skip naviation</strong></dt>
    <dd><a href="/user/main">skip to main</a></dd>
  </dl>
  <div id="wrap">
    <div class="index_container">
      <div class="contant">
        <div class="about">
          <a href="/user/main">
            <!-- <h1 class="bookcheck">책첵</h1> -->
            <div class="text">
              <!-- <p>책을 사랑하는 당신을 위한,</p>
              <p>함께하면 더 좋은 책첵입니다.</p> -->
            </div>
          </a>
        </div>
      </div>
      <div class="index_logo">
        <a href="/user/main">
          <img src="/img/round_logo.png" alt="로고" width="250rem">
        </a>
      </div>
    </div>
  </div>
  <script>
    const letters = "책을 사랑하는 당신을 위한, \n 함께하면 더 좋은 책첵입니다.";
    const text = document.querySelector(".text");
    let i = 0;

    function typing() {
      if (i < letters.length) {
        let txt = letters.charAt(i);
        text.innerHTML += txt == "\n" ? "<br/>" : txt;
        i++;
      }
    }

    setTimeout(function () {
      setInterval(typing, 150);
    }, 1000);
  </script>
</body>

</html>
